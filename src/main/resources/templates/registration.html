<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <title th:text="#{label.pages.register.title}"></title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
</head>
<body style="background-color:#f5f5f5">
<div class="container" style="margin:20px 100px 0 100px;">
    <div>
        <a href="?lang=en"><img src="icon/us.svg" height="30px"/></a>
        <a href="?lang=uk"><img src="icon/ua.svg" height="30px"/></a>
    </div>
    <div>
        <form class="needs-validation" th:object="${userDto}" method="post" action="/sign-up-process" enctype="utf8">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" th:text="#{label.form.name}"></label>
                    <input path="name" type="text" id="name" class="form-control" name="name" placeholder value required>
                    <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" th:text="#{label.form.lastName}"></label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder value required>
                    <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert"></div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder value required>
                <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="mb-3">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" name="login" placeholder value required>
                <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="mb-3">
                <label for="pass" th:text="#{label.form.loginPass}"></label>
                <input type="password" class="form-control" id="pass" name="password" placeholder value required>
                <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>
            </div>

            <div class="mb-3">
                <label for="repeat-pass" th:text="#{label.form.repeatPass}"></label>
                <input type="password" class="form-control" id="repeat-pass" name="repeatedPassword" placeholder value required>
                <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="alert alert-danger" role="alert"></div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" name="register"
                    th:text="#{label.form.submit}"></button>
        </form>
        <a href="/login" th:text="#{message.alreadySignedUp}"></a>
    </div>
</div>
</body>

</html>
