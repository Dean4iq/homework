<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <title th:text="#{page.text.home.head}"></title>
</head>
<body>
<div th:insert="parts/menuBar.html :: navbar"></div>

<div style="margin-left: 20px; margin-right: 20px; background-color:#cfd2d6;">
    <p>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
            Commit search
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <form th:object="${search_details}" method="post" action="/user/search_process" enctype="utf8"
              style="margin-left:10px; margin-right:10px;">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="model">Model</label>
                    <input type="text" class="form-control" id="model" name="model" placeholder value>
                    <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="serialNumber">serialNumber</label>
                    <input type="text" class="form-control" id="serialNumber" name="serialNumber" placeholder value>
                    <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="enginePower">enginePower</label>
                    <input type="text" class="form-control" id="enginePower" name="enginePower" placeholder value>
                    <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fuelTankCapacity">fuelTankCapacity</label>
                    <input type="text" class="form-control" id="fuelTankCapacity" name="fuelTankCapacity" placeholder
                           value>
                    <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="releaseYear">releaseYear</label>
                    <input type="text" class="form-control" id="releaseYear" name="releaseYear" placeholder value>
                    <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mileage">mileage</label>
                    <input type="text" class="form-control" id="mileage" name="mileage" placeholder value>
                    <div class="invalid-feedback" th:text="#{label.form.emptyField}"></div>
                </div>
            </div>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>
</body>
</html>
